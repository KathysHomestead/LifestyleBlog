<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Nav Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/TopNavBarStyleSheet.css">
</head>
<body>
    <!--Top Nav Bar-->
    <div class="topnav" id="myTopnav">
        <a href="/Index.html">Home</a>
        <a href="/html/Recipes/Recipes.html">Recipes</a>
        <a href="/html/Crafts/Crafts.html">Crafts</a>
        <a href="/html/Cleaning/Cleaning.html">Cleaning</a>
        <a href="/html/Backyard/Backyard.html">Backyard</a>
        <a href="/html/About.html">About</a>
        <a href="/html/Contact.html">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script> 
</body>
</html>
